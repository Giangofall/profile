<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Gian Gopal</title>
    <style>
        /* Font dan Reset Dasar */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #2f2f2f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        /* Container Profil */
        .profile-container {
            max-width: 450px;
            width: 100%;
            background: #3b3b3b;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #e0e0e0;
        }

        /* Foto Profil */
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #4e4e4e; /* Border default */
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Info Profil */
        .profile-info h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #e0e0e0;
            animation: colorChange 3s infinite; /* Memperlambat animasi */
        }

        .profile-info p {
            font-size: 18px;
            color: #b0b0b0;
            margin: 6px 0;
        }

        /* Tombol Kirim Pesan */
        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 12px 30px;
            border: 2px solid #800000; /* Border merah gelap */
            border-radius: 25px;
            background: linear-gradient(135deg, #4e4e4e, #6a6a6a);
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, border-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: linear-gradient(135deg, #6a6a6a, #4e4e4e);
            transform: translateY(-3px);
            border-color: #ff1a1a; /* Border merah terang saat hover */
        }

        /* Animasi Perubahan Warna Nama */
        @keyframes colorChange {
            0%, 100% {
                color: #e0e0e0; /* Warna default */
            }
            50% {
                color: #ff1a1a; /* Warna merah menyala */
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="gian.jpeg" alt="Foto Gian Gopal" class="profile-picture">
    <div class="profile-info">
        <h1>Gian Gofalludhin</h1>
        <p>Email: giangofalludhin@gmail.com</p>
    </div>
    <div class="button-container">
        <button class="button" onclick="redirectToLink()">Kirim Pesan</button>
    </div>
</div>

<script>
    function redirectToLink() {
        window.location.href = "https://ngl.link/gyngfldhn2";
    }
</script>

</body>
</html>
